<body>
    <div class="container mt-4">
        <h4 class="text-center">TEXT TO SPEECH WITH NOTIF</h4>
        <audio id="notifAudio" src="./notif.mp3" preload="auto"></audio>
  <form id="dataForm">
    <div class="form-container">
        <!-- Input untuk Nama -->
        <div class="form-group">
            <input list="nameOptions" id="nameInput" name="name" placeholder="Pilih atau Ketik Nama">
            <datalist id="nameOptions"></datalist>
        </div>

        <!-- Input untuk Plat Nomor -->
        <div class="form-group">
            <input list="plateOptions" id="plateInput" name="plate" placeholder="Pilih atau Ketik Plat Nomor">
            <datalist id="plateOptions"></datalist>
        </div>

        <!-- Input untuk Teks Lain -->
        <div class="form-group">
            <input list="textOptions" id="textInput" name="text" placeholder="Pilih atau Ketik Text">
            <datalist id="textOptions"></datalist>
        </div>

        <div class="form-group">
            <button type="submit">Tambahkan</button>
        </div>
    </div>
</form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Plat Nomor</th>
                    <th>Text Lain</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <script>
        let data = [];
        let lockedRows = {};

// Fungsi untuk memformat nomor plat
function formatPlateNumber(plate) {
    return plate.toUpperCase();
}

// Fungsi untuk memformat nama agar huruf pertama besar
function capitalizeName(name) {
    return name.replace(/\b\w/g, char => char.toUpperCase());
}

// Fungsi untuk memformat teks lain
function capitalizeOther(text) {
    return text.replace(/\b\w/g, char => char.toUpperCase());
}

// Fungsi untuk membacakan teks panjang secara bertahap tanpa terputus
// Fungsi untuk membacakan teks panjang dengan pemisahan otomatis
function speakLongText(text) {
    const maxChunkLength = 200; // Maksimal 200 karakter per bagian
    const utterances = [];

    // Potong teks menjadi beberapa bagian
    for (let i = 0; i < text.length; i += maxChunkLength) {
        let chunk = text.substring(i, i + maxChunkLength);
        utterances.push(chunk);
    }

    function speakChunk(index) {
        return new Promise((resolve, reject) => {
            if (index >= utterances.length) {
                resolve(); // Selesai membaca semua bagian
                return;
            }

            let utterance = new SpeechSynthesisUtterance(utterances[index]);
            utterance.lang = 'id-ID';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            utterance.onend = () => {
                setTimeout(() => resolve(speakChunk(index + 1)), 500); // Beri jeda sebelum lanjut
            };

            utterance.onerror = (event) => {
                console.error("Error saat membaca teks:", event);
                reject(event);
            };

            window.speechSynthesis.speak(utterance);
        });
    }

    // Hentikan pembacaan sebelumnya sebelum mulai yang baru
    window.speechSynthesis.cancel();
    
    // Mulai membaca dari bagian pertama
    speakChunk(0).catch(error => console.error("Kesalahan saat membaca:", error));
}

// Contoh pemanggilan fungsi dengan teks panjang
speakLongText("Waktu sekolah dulu, jujur aja aku suka banget sama pelajaran Bahasa Indonesia. Apalagi kalau udah disuruh menulis dan membaca cerpen. Ibaratnya, mengarang cerpen itu sama saja dengan menerapkan seluruh ilmu yang kamu pelajari di pelajaran Bahasa Indonesia. Seperti contohnya, tanda baca, berbagai imbuhan, ataupun penerapan jenis-jenis teks. Nah, bagi kamu yang juga suka membaca cerpen, yuk lihat beberapa contoh cerpen singkat dari berbagai macam tema yang seru dan menarik berikut ini.");

}

// Fungsi utama untuk membaca teks dari baris tabel
function readText(rowId) {
    const row = document.getElementById(rowId);
    
    if (!row) {
        console.error(`Row dengan ID ${rowId} tidak ditemukan.`);
        return;
    }

    const nameElement = row.querySelector('.name');
    const plateElement = row.querySelector('.plate');
    const otherTextElement = row.querySelector('.otherText');

    if (!nameElement || !plateElement || !otherTextElement) {
        console.error('Elemen yang dibutuhkan tidak ditemukan dalam baris ini.');
        return;
    }

    const name = nameElement.innerText;
    const plate = plateElement.innerText;
    const otherText = otherTextElement.innerText;

    const formattedPlate = formatPlateNumber(plate);
    const formattedName = capitalizeName(name);
    const formattedOtherText = capitalizeOther(otherText);

    const textToRead = `${formattedName}, ${formattedPlate}, ${formattedOtherText}`;
    
    window.speechSynthesis.cancel(); // Hentikan TTS yang sedang berjalan
    speakLongText(textToRead);
}
    </script>
    
<script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('nameInput').value;
            const plate = document.getElementById('plateInput').value;
            const text = document.getElementById('textInput').value;

            const newData = { name, plate, text };
            data.push(newData);

            updateTable();

            document.getElementById('nameInput').value = '';
            document.getElementById('plateInput').value = '';
            document.getElementById('textInput').value = '';
        });

        function updateTable() {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';
        
            data.slice().reverse().forEach((item, index) => {
                const row = tableBody.insertRow();
        
                row.id = 'row-' + index;
        
                const nameCell = row.insertCell(0);
                nameCell.className = 'name';
                nameCell.contentEditable = 'true';
                nameCell.innerText = item.name;
        
                const plateCell = row.insertCell(1);
                plateCell.className = 'plate';
                plateCell.contentEditable = 'true';
                plateCell.innerText = item.plate;
        
                const textCell = row.insertCell(2);
                textCell.className = 'otherText';
                textCell.contentEditable = 'true';
                textCell.innerText = item.text;
        
                const actionCell = row.insertCell(3);
                actionCell.innerHTML = `
                    <button onclick="readText('row-${index}')">Dengarkan</button>
                    <button onclick="lockRow('row-${index}')">Lock</button>
                    <button onclick="confirmRemoveRow('row-${index}')">Remove</button>
                `;
        
                addEditableListener(nameCell);
                addEditableListener(plateCell);
                addEditableListener(textCell);
            });
        }


        function lockRow(rowId) {
            const row = document.getElementById(rowId);
            const lockButton = row.querySelector('button:nth-child(2)'); // Lock button
            const removeButton = row.querySelector('button:nth-child(3)'); // Remove button

            if (lockedRows[rowId]) {
                // Unlock the row
                lockedRows[rowId] = false;
                lockButton.innerText = "Lock";
                removeButton.disabled = false;
            } else {
                // Lock the row
                lockedRows[rowId] = true;
                lockButton.innerText = "Unlock";
                removeButton.disabled = true;
            }
        }

        function addEditableListener(cell) {
            cell.addEventListener('click', function () {
                this.focus();
            });

            cell.addEventListener('blur', function () {
                const updatedValue = this.innerText;
                Swal.fire({
                    title: 'Perubahan Tersimpan',
                    text: `Data berhasil diperbarui: ${updatedValue}`,
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
            });
        }

        function confirmRemoveRow(rowId) {
            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: "Data ini akan dihapus!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    removeRow(rowId);
                }
            });
        }

        function removeRow(rowId) {
            if (lockedRows[rowId]) {
                alert("Baris ini terkunci dan tidak dapat dihapus!");
                return;
            }

            const row = document.getElementById(rowId);
            const index = Array.from(row.parentNode.children).indexOf(row);

            data.splice(index, 1);
            updateTable();
        }

        document.querySelectorAll('td[contenteditable="true"]').forEach(addEditableListener); 
    </script>
    <script>
        // Fungsi untuk memuat data dari file JSON eksternal
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Memasukkan data ke dalam datalist untuk setiap kategori
                const nameOptions = document.getElementById('nameOptions');
                const plateOptions = document.getElementById('plateOptions');
                const textOptions = document.getElementById('textOptions');
        
                // Menambahkan data ke dalam datalist Nama
                data.names.forEach(name => {
                    const nameOption = document.createElement('option');
                    nameOption.value = name;
                    nameOptions.appendChild(nameOption);
                });
        
                // Menambahkan data ke dalam datalist Plat Nomor
                data.plates.forEach(plate => {
                    const plateOption = document.createElement('option');
                    plateOption.value = plate;
                    plateOptions.appendChild(plateOption);
                });
        
                // Menambahkan data ke dalam datalist Teks Lain
                data.texts.forEach(text => {
                    const textOption = document.createElement('option');
                    textOption.value = text;
                    textOptions.appendChild(textOption);
                });
            })
            .catch(error => console.error('Error loading the JSON file:', error));

    </script>
