<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log("✅ Service Worker Terdaftar!"))
          .catch(error => console.log("❌ Service Worker Gagal:", error));
      }

    <meta charset="UTF-8">

    <title>TTS With Notif</title>
    <style>
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 10px;
        }
        .form-group input, .form-group button {
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            max-width: 150px;
            word-wrap: break-word;
        }
        th {
            background-color: #B8DAFF;
            color: black;
            border-color: #7abaff;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            transition: background-color 0.3s;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 0.2rem;
            margin : 1px;
        }
        button:hover {
            background-color: #7abaff;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .suggestion-list {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            width: 250px;
            padding: 0;
            margin: 0;
            list-style: none;
            z-index: 1000;
        }
        
        .suggestion-list li {
            padding: 8px;
            cursor: pointer;
        }
        
        .suggestion-list li:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h4 class="text-center">TEXT TO SPEECH WITH NOTIF</h4>
        <audio id="notifAudio" src="./notif.mp3" preload="auto"></audio>
        <form id="dataForm">
            <div class="form-container">
                <!-- Input untuk Nama -->
                <div class="form-group">
                    <input type="text" id="nameInput" name="name" placeholder="Pilih atau Ketik Nama" autocomplete="off">
                    <ul id="nameSuggestions" class="suggestion-list"></ul>
                </div>
        
                <!-- Input untuk Plat Nomor -->
                <div class="form-group">
                    <input type="text" id="plateInput" name="plate" placeholder="Pilih atau Ketik Plat Nomor" autocomplete="off">
                    <ul id="plateSuggestions" class="suggestion-list"></ul>
                </div>
        
                <!-- Input untuk Teks Lain -->
                <div class="form-group">
                    <input type="text" id="textInput" name="text" placeholder="Pilih atau Ketik Text" autocomplete="off">
                    <ul id="textSuggestions" class="suggestion-list"></ul>
                </div>
        
                <div class="form-group">
                    <button type="submit">Tambahkan</button>
                </div>
            </div>
        </form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Plat Nomor</th>
                    <th>Text Lain</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <script>
        let data = [];
        let lockedRows = {};

        function formatPlateNumber(plate) {
            return plate.replace(/(\d)/g, ' $1 ').split('').join(' ').replace(/\s+/g, ' ').trim();
        }

        function capitalizeName(name) {
            return name.toLowerCase().replace(/\b\w/g, (char) => char.toUpperCase());
        }

        function capitalizeOther(otherText) {
            return otherText.toLowerCase().replace(/\b\w/g, (char) => char.toUpperCase());
        }

        function readText(rowId) {
            const row = document.getElementById(rowId);
            const name = row.querySelector('.name').innerText;
            const plate = row.querySelector('.plate').innerText;
            const otherText = row.querySelector('.otherText').innerText;

            const formattedPlate = formatPlateNumber(plate);
            const formattedName = capitalizeName(name);
            const formattedOtherText = capitalizeOther(otherText);
            const textToRead = `${formattedName}, ${formattedPlate}, ${formattedOtherText}`;

            const notificationSound = document.getElementById('notifAudio');
            notificationSound.play().catch((error) => {
                console.log('Audio play blocked:', error);
            });

            notificationSound.onended = () => {
                let playCount = 0;
                const speech = new SpeechSynthesisUtterance();
                speech.text = textToRead;
                speech.lang = 'id-ID';
                speech.onend = () => {
                    playCount++;
                    if (playCount < 2) {
                        // Speak the text again if it hasn't been played twice
                        window.speechSynthesis.speak(speech);
                    }
                };
        
                // Start the first speech
                window.speechSynthesis.speak(speech);
            };
        }

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const name = document.getElementById('nameInput').value.trim();
            const plate = document.getElementById('plateInput').value.trim();
            const text = document.getElementById('textInput').value.trim();
        
            if (!name || !plate || !text) {
                alert("Semua kolom harus diisi!");
                return;
            }
        
            if (!Array.isArray(data)) {
                data = []; // Reset jika bukan array
            }
        
            const newData = { name, plate, text };
            data.push(newData);
        
            updateTable();
        
            document.getElementById('nameInput').value = '';
            document.getElementById('plateInput').value = '';
            document.getElementById('textInput').value = '';
        });


        function updateTable() {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';
        
            if (!Array.isArray(data)) {
                console.error("Data is not an array:", data);
                return;
            }
        
            data.slice().reverse().forEach((item, index) => {
                const row = tableBody.insertRow();
                row.id = 'row-' + index;
        
                const nameCell = row.insertCell(0);
                nameCell.className = 'name';
                nameCell.contentEditable = 'true';
                nameCell.innerText = item.name;
        
                const plateCell = row.insertCell(1);
                plateCell.className = 'plate';
                plateCell.contentEditable = 'true';
                plateCell.innerText = item.plate;
        
                const textCell = row.insertCell(2);
                textCell.className = 'otherText';
                textCell.contentEditable = 'true';
                textCell.innerText = item.text;
        
                const actionCell = row.insertCell(3);
                actionCell.innerHTML = `
                    <button onclick="readText('row-${index}')">Dengarkan</button>
                    <button onclick="lockRow('row-${index}')">Lock</button>
                    <button onclick="confirmRemoveRow('row-${index}')">Remove</button>
                `;
        
                addEditableListener(nameCell);
                addEditableListener(plateCell);
                addEditableListener(textCell);
            });
        }



        function lockRow(rowId) {
            const row = document.getElementById(rowId);
            const lockButton = row.querySelector('button:nth-child(2)'); // Lock button
            const removeButton = row.querySelector('button:nth-child(3)'); // Remove button

            if (lockedRows[rowId]) {
                // Unlock the row
                lockedRows[rowId] = false;
                lockButton.innerText = "Lock";
                removeButton.disabled = false;
            } else {
                // Lock the row
                lockedRows[rowId] = true;
                lockButton.innerText = "Unlock";
                removeButton.disabled = true;
            }
        }

        function addEditableListener(cell) {
            cell.addEventListener('click', function () {
                this.focus();
            });

            cell.addEventListener('blur', function () {
                const updatedValue = this.innerText;
                Swal.fire({
                    title: 'Perubahan Tersimpan',
                    text: `Data berhasil diperbarui: ${updatedValue}`,
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
            });
        }

        function confirmRemoveRow(rowId) {
            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: "Data ini akan dihapus!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    removeRow(rowId);
                }
            });
        }

        function removeRow(rowId) {
            if (lockedRows[rowId]) {
                alert("Baris ini terkunci dan tidak dapat dihapus!");
                return;
            }

            const row = document.getElementById(rowId);
            const index = Array.from(row.parentNode.children).indexOf(row);

            data.splice(index, 1);
            updateTable();
        }

        document.querySelectorAll('td[contenteditable="true"]').forEach(addEditableListener); 
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                setupAutocomplete("nameInput", "nameSuggestions", data.map(item => item.name));
                setupAutocomplete("plateInput", "plateSuggestions", data.map(item => item.plate));
                setupAutocomplete("textInput", "textSuggestions", data.map(item => item.text));
            })
            .catch(error => console.error("Gagal memuat data:", error));
    });
    
    function setupAutocomplete(inputId, suggestionId, dataList) {
        const input = document.getElementById(inputId);
        const suggestionBox = document.getElementById(suggestionId);
    
        input.addEventListener("input", function () {
            const inputValue = this.value.toLowerCase();
            suggestionBox.innerHTML = "";
    
            if (inputValue) {
                const filteredData = dataList.filter(item => item.toLowerCase().includes(inputValue));
    
                filteredData.forEach(item => {
                    const suggestionItem = document.createElement("li");
                    suggestionItem.textContent = item;
                    suggestionItem.addEventListener("click", function () {
                        input.value = item;
                        suggestionBox.innerHTML = ""; // Hilangkan saran setelah dipilih
                    });
                    suggestionBox.appendChild(suggestionItem);
                });
            }
        });
    
        document.addEventListener("click", function (event) {
            if (!input.contains(event.target) && !suggestionBox.contains(event.target)) {
                suggestionBox.innerHTML = ""; // Sembunyikan saat klik di luar
            }
        });
    }
    </script>
    
</body>
